
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-heading contact-heading clearfix">
            <h2>{{ contact.name }}</h2>
            <div class="pull-left">
                <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="img-responsive" style="max-height: 100px;">
            </div>
            <div class="pull-right" style="margin-top: 2em;">
                <a class="btn btn-primary" style="margin-left: .6em;" [routerLink]="['edit']">Edit</a>
                <a class="btn btn-danger" style="margin-left: .6em;" (click)="onDelete()">Delete</a>
            </div>
          </div>
          <div class="panel-body">
              <p>Email: <span>{{ contact.email }}</span></p>  
              <p>Phone: <span>{{ contact.phone }}</span></p>  
          </div>
        </div>
    </div>
  </div>
